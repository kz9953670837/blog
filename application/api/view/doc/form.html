<form class="layui-form" action="{:url('', ['hisi_model' => 'apiDoc', 'hisi_scene' => 'true'])}" method="post" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">文档标题：</label>
        <div class="layui-input-inline w500">
            <input type="text" class="layui-input field-title" name="title" lay-verify="required" placeholder="[必填] " />
        </div>
        <label class="layui-form-label">文档分类：</label>
        <div class="layui-input-inline w200" style="z-index:99999999">
            <select name="category_id" class="field-category_id" type="select" lay-verify="required">
                <option value="">请选择分类</option>
                {volist name=":model('ApiDocCategory')->column('id,name')" id="vo"}
                    <option value="{$key}">{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档详情：</label>
        <div class="layui-input-inline" style="width:80%;">
            <textarea id="content" name="content">{if condition="isset($formData['content'])"}{:htmlspecialchars_decode($formData['content'])}{/if}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="pop-bottom-bar hisi-footer">
            <input type="hidden" class="field-id" name="id">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交保存</button>
            <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
        </div>
    </div>
</form>

{include file="system@block/layui" /}
<script>
    layui.use(['func'], function(){
        layui.func.assign({:json_encode($formData)});
    });
</script>
{:editor(['content'])}
